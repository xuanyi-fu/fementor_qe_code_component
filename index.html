<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | QR code component</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <main class="container">
      <div class="container__qr-code">
        <img
          alt="QR Code"
          class="container__qr-code__img"
          src="./images/image-qr-code.png"
        />
      </div>
      <section class="container__description">
        <h1
          class="container__description__content container__descriptiontitle__content--title"
        >
          Improve your front-end skills by building projects
        </h1>
        <p
          class="container__description__content container__description__content--paragraph"
        >
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </section>
    </main>
  </body>
</html>
